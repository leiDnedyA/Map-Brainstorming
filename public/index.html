<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Map Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
            crossorigin=""
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""
        ></script>
        <style>
            #map {
                height: 800px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="module">
            import { getCoordinateBounds } from "./src/coordinates.js";

            // const START_COORDS = [42.355, -71.07]; // Boston Common
            const START_COORDS = [66.689, -180]; // Prime Meridian on land in Russa
            const START_ZOOM = 5;
            const MAX_ZOOM = 19;

            let boundsRange = 1;
            let bounds = getCoordinateBounds(START_COORDS[0], START_COORDS[1], boundsRange);

            var map = L.map("map").setView(START_COORDS, START_ZOOM);

            L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: MAX_ZOOM,
                attribution:
                    '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            }).addTo(map);

            
            const rectangle = L.rectangle(Object.values(bounds), {color: 'Red', weight: 1}).addTo(map);
            const marker = L.marker(START_COORDS).addTo(map);

            const onMapClick = (e) => {
                const coords = e.latlng;
                bounds = getCoordinateBounds(coords.lat, coords.lng, boundsRange);
                console.log(bounds);
                marker.setLatLng(coords);
                rectangle.setBounds(Object.values(bounds));
            };

            map.on("click", onMapClick);
        </script>
    </body>
</html>
